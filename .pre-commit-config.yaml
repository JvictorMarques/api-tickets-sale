repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-merge-conflict
-   repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.99.5
    hooks:
    -   id: terraform_fmt
        files: ^terraform/
    -   id: terraform_validate
        files: ^terraform/
    -   id: terraform_tflint
        files: ^terraform/
    -   id: terraform_trivy
        files: ^terraform/
